<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>地理院地図VectorのベクトルタイルをMapbox GL JSで表示するサンプル</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='./mapbox/1.8.1/mapbox-gl.js'></script>
<link href='./mapbox/1.8.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>
 
<div id='map'></div>


<script>
var map = new mapboxgl.Map({
  container: 'map',
  hash: true,
  style: './std_vertical.json', //style.jsonへのパス
  center: [139.767144, 35.680621],  
  zoom: 15,
  maxZoom: 17.99,
  minZoom: 4,
  localIdeographFontFamily: false
//  localIdeographFontFamily: ['MS Gothic', 'Hiragino Kaku Gothic Pro', 'sans-serif']
});


map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
map.addControl(new mapboxgl.ScaleControl() );

</script>
 
</body>
</html>
